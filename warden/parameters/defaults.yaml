      source: https://github.com/dani-garcia/bw_web_builds/releases/download/v{version}/bw_web_v{version}.tar.gz  # yamllint disable-line rule:line-length
  config: {}
  features:
    - mysql
    - postgresql
    - sqlite
  rust_setup: true
  service:
    requires_mount: []
    wants: []
  version: latest
  version_web_vault: latest
